{% for message in messages %}

{% if messages %}
  {% for message in messages %}
    <div class="{% if 'error' in message.tags %}bg-red-100 border-t-4 border-red-500{% else %}bg-green-100 border-t-4 border-green-500{% endif %} rounded-b text-{% if 'error' in message.tags %}red-900{% else %}green-900{% endif %} px-4 py-3 shadow-md mt-2" role="alert">
      <div class="flex">
        <div class="py-1">
          {% if 'error' in message.tags %}
            <svg class="fill-current h-6 w-6 text-red-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M10 12a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm-1 4a6.002 6.002 0 0 0 4.899-2.533A6.002 6.002 0 0 0 18 10a5.978 5.978 0 0 0-1-3.469V4a2 2 0 1 0-4 0v2a5.978 5.978 0 0 0-2 1.469V4a2 2 0 1 0-4 0v2.531A5.978 5.978 0 0 0 4 10a6.002 6.002 0 0 0 5 5.97V18a2 2 0 1 0 4 0v-2.03A6.002 6.002 0 0 0 9 16z"/>
            </svg>
          {% else %}
            <svg class="fill-current h-6 w-6 text-green-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
            </svg>
          {% endif %}
        </div>
        <div>
          <p class="font-bold">{{ message.tags }}!</p>
          <p class="text-sm">{{ message }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
{% endif %}

{% endfor %}
